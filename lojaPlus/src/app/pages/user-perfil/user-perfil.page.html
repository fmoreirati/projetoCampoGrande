<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Loja Plus - Perfil do Usuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none">
      <img src="assets/perfil.png" alt="">
    </ion-item>

    <ion-item>
      <ion-label>Nome: {{user.nome}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>E-mail: {{user.email}}</ion-label>
    </ion-item>
  </ion-list>
<!-- Botão endereco -->
  <ion-button routerLink="/tabs/endereco-add/{{key}}">
    <ion-icon name="map-outline"></ion-icon>
  </ion-button>

</ion-content>
